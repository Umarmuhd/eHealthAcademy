<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Rice and Beans</th>
                    <th>Rice, Beans, salt, seasoning, meat e.t.c</th>
                    <th>N500</th>
                </tr>
                <tr>
                    <th>Yam</th>
                    <th>Yam, water, salt e.t.c</th>
                    <th>N200</th>
                </tr>
                <tr>
                    <th>Spaghetti</th>
                    <th>Spaghetti, salt, maggi, onions e.t.c.</th>
                    <th>N350</th>
                </tr>
            </tbody>
        </table>

    </body>
</html>
